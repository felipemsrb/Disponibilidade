<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Jambalaia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body id="body-form">
    <header>
        <div class="caixa">
             <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="quartos.html">Quartos</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                </ul>
            </nav>
        </div>
    </header> 
   
    <main class="principal-main">
        <h1>Realize aqui sua reserva!</h1>
        <p id="sub-form">Preencha o formulário abaixo com os seus dados</p>
            <form>
                <fieldset>
                    <div>
                        <label for="nome" class="label">Nome</label>
                        <input type="text" name="nome" id="nome"  class="input" required >
                    </div>

                    <div>
                        <label for="sobrenome" class="label">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" class="input" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="input" required>
                    </div>
                
                
                    <div>
                        <label for="fone" class="label">Telefone</label>
                        <input type="tel" name="fone" id="fone"  class="input" required>
                    </div>
                 </fieldset>
               
                 <h2>Selecione o número de pessoas e o tipo de quarto</h2>
                
                <fieldset>
                    <div class="numero-pessoas">
                        <label class="label-numero"><input type="radio" name="pessoas"  class="input"required checked> 1 Pessoa</label>
                        <label class="label-numero"><input type="radio" name="pessoas" class="input"> 2 Pessoas</label>
                        <label class="label-numero"><input type="radio" name="pessoas" class="input"> 3 Pessoas</label>
                    </div>
                </fieldset> 

                <fieldset>
                    <legend class="quarto-pedido">Selecione o tipo de quarto</legend>
                    <select id="select">
                        <option selected disabled value="">Selecione</option>
                        <option>Single</option>
                        <option>Twin</option>
                        <option>Triplo</option>
                    </select>
                </fieldset>

                <fieldset id="textarea">
                    <div>
                        <label class="quarto-pedido">Informações adicionais e pedidos</label>
                        <textarea rows="6"></textarea>
                    </div>
                </fieldset>
                <button id="botaopesquisa" onclick= "reserva('consegui')">Reservar</button>
         </form>
    </main>

    <footer>
        <p>Hotel Jambalaia</p>
    </footer>
    <script src="main.js"></script>
</body>
