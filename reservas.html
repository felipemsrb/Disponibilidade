<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Jambalaia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
             <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="quartos.html">Quartos</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                </ul>
            </nav>
        </div>
    </header> 
   
    <main>
        <h1>Realize aqui sua reserva!</h1>
        <p>Preencha o formulário abaixo com os seus dados</p>
            <form>
                <fieldset>
                    <div>
                        <label>Nome</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>Sobrenome</label>
                        <input type="text">
                    </div>
                </fieldset>

                <div>
                    <label>Email</label>
                    <input type="email">
                </div>

                
                <div>
                    <label>Telefone</label>
                    <input type="tel">
                </div>
                
                <h2>Selecione abaixo o número de pessoas desta reserva</h2>
                <div>
                    <label><input type="radio" name="pessoas" required checked> 1 Pessoa</label>
                    <label><input type="radio" name="pessoas"> 2 Pessoas</label>
                    <label><input type="radio" name="pessoas"> 3 Pessoas</label>
                    
                </div>

                <div>
                    <label>Informações adicionais e pedidos</label>
                    <textarea rows="6"></textarea>
                </div>

                <input type="submit" value="Pesquisar" class="botaopesquisa">
         </form>
    </main>

    <footer>
        <p>Hotel Jambalaia</p>
    </footer>
</body>
